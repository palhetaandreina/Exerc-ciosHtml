<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video está hospedado no meu proprio servidor</p>

  <video width="500" poster="imagem/limoes-capa(1).png" controls>
    <source src="video/meu-video.mp4" type="video/mp4">
    <source src="video/meu-video.m4v" type="video/m4v">
    <source src="video/meu-video.ogv" type="video/ogv">
    <source src="video/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade</p>
  </video>
  
</body>
</html>
